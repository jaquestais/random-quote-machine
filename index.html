<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine by Tata</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div  class="container-fluid text-center flex"> 
		<div>
			<h1>RANDOM QUOTE MACHINE <small>by Tata</small></h1>
			<div class="boxQuote">
				<p class="quote">Let me sleep just a little bit.</p>
				<p class="author"> - Tiago Fuelber</p>	
			</div>
			<button class="getQuote btn btn-primary">Get Quote</button>
			<a role="button" class="twitter-share-button btn btn-info" href=""><i class="fa fa-twitter" aria-hidden="true"> Share</i></a>
		</div>
	</div>
	<footer class="text-center">Code by <a href="https://github.com/taisjaques" target="_blank">Ta√≠s Jaques</a></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
